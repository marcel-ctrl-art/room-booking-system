{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<form method="GET">
  {{ form|crispy }}
  <input class="btn btn-outline-primary float-right" type="submit" value="Search">
</form>
<div class="mt-5">
  {% for room in rooms %}
  <p>{{ room.name }}</p>
  {% endfor %}
</div>

{% endblock %}
