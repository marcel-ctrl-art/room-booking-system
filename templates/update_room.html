{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h3 class="mt-5">You are updating info for {{ room.name }}.</h3>
<p>{{ msg }}</p>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <input class="btn btn-outline-success float-right" type="submit" value="Update data">
</form>

{% endblock %}
